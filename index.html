<!DOCTYPE html>
<html>
<head>
  <title>CesiumJS Example</title>
  <script src="https://cesiumjs.org/releases/1.78/Build/Cesium/Cesium.js"></script>
  <link rel="stylesheet" href="https://cesiumjs.org/releases/1.78/Build/Cesium/Widgets/widgets.css">
  <style>
    #cesiumContainer {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Create a Cesium viewer
    var viewer = new Cesium.Viewer('cesiumContainer');

    // Set the camera position and orientation
    viewer.camera.flyTo({
      destination : Cesium.Cartesian3.fromDegrees(-74.0, 40.0, 10000000.0)
    });

    // Add a marker at a specific location
    var marker = viewer.entities.add({
      position : Cesium.Cartesian3.fromDegrees(-74.0, 40.0),
      point : {
        pixelSize : 10,
        color : Cesium.Color.RED
      }
    });
  </script>
</body>
</html>
